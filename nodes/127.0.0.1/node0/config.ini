[rpc]
    channel_listen_ip=0.0.0.0
    jsonrpc_listen_ip=127.0.0.1
    channel_listen_port=20200
    jsonrpc_listen_port=8545
[p2p]
    listen_ip=0.0.0.0
    listen_port=30300
    ;enable_compress=true
    ;enable_statistic=false
    ; nodes to connect
    node.0=127.0.0.1:30300
    node.1=127.0.0.1:30301
    node.2=127.0.0.1:30302
    node.3=127.0.0.1:30303
    node.4=127.0.0.1:30304
    node.5=127.0.0.1:30305
    node.6=127.0.0.1:30306
    node.7=127.0.0.1:30307
    node.8=127.0.0.1:30308
    node.9=127.0.0.1:30309
    node.10=127.0.0.1:30310
    node.11=127.0.0.1:30311
    

[certificate_blacklist]		
    ; crl.0 should be nodeid, nodeid's length is 128 
    ;crl.0=

[certificate_whitelist]		
    ; cal.0 should be nodeid, nodeid's length is 128 
    ;cal.0=

[group]
    group_data_path=data/
    group_config_path=conf/

[network_security]
    ; directory the certificates located in
    data_path=conf/
    ; the node private key file
    key=node.key
    ; the node certificate file
    cert=node.crt
    ; the ca certificate file
    ca_cert=ca.crt

[storage_security]
    enable=false
    key_manager_ip=
    key_manager_port=
    cipher_data_key=

[chain]
    id=1
[compatibility]
    ; supported_version should nerver be changed
    supported_version=2.3.0
[log]
    enable=true
    log_path=./log
    ; info debug trace 
    level=info
    ; MB
    max_log_file_size=200
    flush=true
    log_flush_threshold=100
